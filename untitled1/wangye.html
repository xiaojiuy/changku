<body background="images/xin.jpg">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <!--h5>系统网页</h5 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#home">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#login">登录</a>

                <li class="nav-item">
                    <a class="nav-link" href="#register">注册</a>
                </li>
            </ul>
        </div>

</nav>

<div class="container mt-5">
    <div id="content">
        <section id="home">
            <div class="jumbotron">
                <!--h1 class="display-4">欢迎来到系统网页</h1-->
                <!--p>欢迎来到首页</p-->
                <img src="images/ru.jpg"/>
                <p>欢迎来到首页</p>
                <!--p class="lead">这是一个基于 Bootstrap 框架的系统前端页面示例。</p-->
                <hr class="my-4">
                <!--p>你可以在这里添加系统的描述和功能介绍。</p-->
                <!--a class="btn btn-primary btn-lg" href="#login" role="button">立即登录</a-->
            </div>
        </section>
        <section id="login">
            <h2>用户登录</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="username" style="width:15%;" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" style="width:15%;" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </section>

        <section id="register">
            <h2>用户注册</h2>
            <form>
                <div class="mb-3">
                    <label for="username"  class="form-label">用户名</label>
                    <input type="text" style="width:15%;" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="email"  class="form-label">邮箱</label>
                    <input type="email" style="width:15%;" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" style="width:15%;" class="form-control" id="password">
                </div>
                <button type="submit"  class="btn btn-primary">注册</button>
            </form>
        </section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 页面加载完成后，默认显示首页内容
    window.onload = function() {
        showSection('home');
    };

    // 跳转到指定页面并显示内容
    function showSection(section) {
        var sections = ['home', 'login', 'register'];
        sections.forEach(function(sec) {
            var sectionElement = document.getElementById(sec);
            if (sec === section) {
                sectionElement.style.display = 'block';
            } else {
                sectionElement.style.display = 'none';
            }
        });
    }

    // 监听导航栏链接的点击事件，并阻止默认跳转行为
    var navLinks = document.getElementsByClassName('nav-link');
    for (var i = 0; i < navLinks.length; i++) {
        navLinks[i].addEventListener('click', function(event) {
            event.preventDefault();
            var target = this.getAttribute('href').substring(1);
            showSection(target);
        });
    }
</script>
</body>
</html>
